
<div class="terminalHeader">
	<div class="centerContent">
		<span class="fleft">
			<span class="logo">[#LOGO#]</span>
			[#centerId#]
			<!--ET_BEGIN fixedAssets--> <span class="assets">»    [#fixedAssets#]</span><!--ET_END fixedAssets-->
		</span>
		<div class="fright userInfo">
			 <span id="dateHolder">[#date#]</span>
			[#userId#]
			<!--ET_BEGIN EXIT_TERMINAL--> [#EXIT_TERMINAL#]<!--ET_END EXIT_TERMINAL-->
		</div>
		<div class="clearfix21"></div>
	</div>
</div>
<div class="centerContent">
	<div class="tabs-holder">
		<ul>
			<li class="[#activeSingle#]" title='|Прогрес на производствените операции|*'>
				<a href='#progress-holder' accesskey='p' id='tab-progress'>|Прогрес|*</a>
			</li>
			<li class="[#activeAll#]" title='|Всички операции в центъра на дейност|*' id='tab-task'>
				<a href='#progress-task' accesskey='o'>|Операции|*</a>
			</li>
			<li class="[#activeAll#]" title='|Задание към, което е операцията|*' id='tab-job'>
				<a href='#progress-job' accesskey='o'>|Задание|*</a>
			</li>
		</ul>
		<div class='terminal-content'>
			<!--ET_BEGIN PROGRESS_TABLE-->
			<div class='tabContent [#active_choose#]' id = 'progress-holder'>[#PROGRESS_TABLE#]</div>
			<!--ET_END PROGRESS_TABLE-->

			<!--ET_BEGIN PROGRESS_TASK_TABLE-->
			<div class='tabContent [#active_choose#]' id = 'progress-task'>[#PROGRESS_TASK_TABLE#]</div>
			<!--ET_END PROGRESS_TASK_TABLE-->
			
			<!--ET_BEGIN JOB_SINGLE-->
			<div class='tabContent [#active_choose#]' id = 'progress-job'>[#JOB_SINGLE#]</div>
			<!--ET_END JOB_SINGLE-->
		</div>
	</div>
	<div class='formHolder'>
		[#FORM#]
	</div>
</div>
