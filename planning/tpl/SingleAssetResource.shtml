<div class="singleView">
    [#SingleToolbar#]
    <div class="info-table">
        <h2 style='line-height:30px' class='[#STATE_CLASS#]'>|Оборудване|* <b style="color:green;">[#name#]</b></h2>
        <fieldset class="detail-info">
            <legend class="groupTitle">|Информация|*</legend>
            <ul>
                <li class="info">
                    <span class="gray-title">|Вид|*: </span>[#groupId#]
                </li>
                
                <!--ET_BEGIN protocolId-->
                <li class="info">
                    <span class="gray-title">|ДА|*: </span> [#protocolId#]
                </li>
                <!--ET_END protocolId-->
                
                <!--ET_BEGIN folders-->
                <li class="info">
                    <span class="gray-title">|Папки|*: </span> [#folders#]
                </li>
                <!--ET_END folders-->
                
                <!--ET_BEGIN quantity-->
                <li class="info">
                    <span class="gray-title">|Количество|*: </span> [#quantity#]
                </li>
                <!--ET_END quantity-->
            </ul>
        </fieldset>
        
        <fieldset class="detail-info">
            <legend class="groupTitle">|Създаване|*</legend>
            <ul>
                <li class="info">
                    <span class="gray-title">|Създаване на|* [#createdOn#] |от|* [#createdBy#]</span>
                </li>
            </ul>
        </fieldset>
    </div>
    
    <fieldset class="detail-info">
            <legend class="groupTitle">|Норми|*</legend>
            [#planning_AssetResourcesNorms#]
        </fieldset>
    </div>
    [#DETAILS#]
</div>
