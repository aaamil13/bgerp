<!DOCTYPE html>
<html style="display: table; margin:auto; ">
<head>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" > -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.9">
    <style>
    #qrImg {
        width: 200px;
        height: 200px;
        margin: auto;
        display: block;
        -ms-interpolation-mode: nearest-neighbor;
        image-rendering: -webkit-optimize-contrast; 
        image-rendering: -webkit-crisp-edges; 
        image-rendering: -moz-crisp-edges; 
        image-rendering: -o-crisp-edges;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
    }
    </style>
    <title>Електронна бележка</title>
</head>
<body style="overflow:auto;">
    <div id="receiptPanel">
        <pre id="recStartPre">[#REC_START#]</pre>
        <img id="qrImg" src="[#QR_URL#]">
        <pre id="recEndPre">[#REC_END#]</pre>
    </div>
</body>
</html>
